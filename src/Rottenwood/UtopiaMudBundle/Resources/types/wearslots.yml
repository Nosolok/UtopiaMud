default:                        # слово применяемое по умолчанию
    prefix:                     # в списке одетых предметов
    - "одето"                   # при осмотре
    - "одеваешь"                # при одевании

slots:                          # слоты в порядке отрисовки
    head:                       # название слота
        desc:
        - "на голове"           # одето где?
        - "на голову"           # одел куда?
    body:
        desc:
        - "в качестве брони"
        - "на тело"
    weapon:
        prefix:                 # заменяет слово по умолчанию
        - "одето"               # при осмотре
        - "вооружаешься"        # при одевании
        desc:
        - "в качестве оружия"
        - ""                    # пустое поле
    legs:
        desc:
        - "на ногах"
        - "на ноги"
    boots:
        desc:
        - "в качестве обуви"
        - "на ноги"
    tail:
        prefix:
        - "закреплено"
        - "закрепляешь"
        desc:
        - "на хвосте"
        - "на хвост"
        races:                  # доступно только этим расам
        - lizard
    wings:
        prefix:
        - "вплетено"
        - "вплетаешь"
        desc:
        - "в крылья"
        - "в крылья"
        races:
        - angel

