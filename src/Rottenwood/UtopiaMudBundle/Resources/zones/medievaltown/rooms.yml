rooms:
    square:
        name: "Городская площадь"
        desc: "Шумная городская площадь, жизнь на которой не затихает даже ночью. Восточнее располагается рынок, а на другой стороне площади виднеется монументальная арка. В центре площади располагается фонтан, около которого горожане что-то бурно обсуждают. Улица отходит на север и юг."
        type: town
        exits:
            north: street
            south: crossroads
            east: arc
            west: market

    crossroads:
        name: "Шумный перекресток"
        desc: "Перекресток городских дорог. На севере виднеется оживленная площадь."
        type: town
        exits:
            north: square

    market:
        name: "Рынок"
        desc: "В переулке между двумя массивными зданиями развернулась палаточная торговля. Торговцы всех мастей предлагают разнообразные товары тому, у кого водится монета."
        type: town
        exits:
            east: square

    arc:
        name: "Монументальная арка"
        desc: "По обе руки, на пять метров к небу восходят своды блестящей на солнце мраморной арки. Она была возведена в честь победы империи в одном из последних походов на варварские земли."
        type: town
        exits:
            west: square

    street:
        name: "Городская улица"
        desc: "Чистая улица вымощена мрамором, а бордюр выполнен в красном камне. По сторонам улицы, стена к стене располагаются похожие друг на друга богатые здания. К некоторым зданиям поднимаются лестницы прямо на второй этаж."
        type: town
        exits:
            south: square
