###########################################
#                                         #
#   Список комнат                         #
#   на примере зоны "Средневековый город" #
#                                         #
###########################################
#
#          формат описания зоны
#
#####################
#
#    rooms:
#        якорь_комнаты(только_английские_символы):
#            name: "название комнаты"
#            desc: "описание комнаты"
#            type: "тип комнаты"
#            flags:
#            - флаги
#            - комнаты
#            mobs:
#            - имя первого моба (английский вариант)
#            - имя второго моба (может совпадать с первым)
#            - имя третьего моба
#            items:
#            - "предметы появляющиеся"
#            - "в комнате, но не у мобов"
#            exits:
#                north: "якорь комнаты располагающейся на севере"
#                south: "якорь комнаты располагающейся на юге"
#                east: "якорь комнаты располагающейся на востоке"
#                west: "якорь комнаты располагающейся на западе"
#
# Для того чтобы связать две зоны нужно указать выход в формате: якорь_комнаты:якорь_зоны
#   например:
#       south: road                 -- выход ведет в текущую зону
#       north: "road:medievaltown"  -- выход будет вести в зону medievaltown
#
# Примечание:   если выход ведет в другую зону, всегда берите его в "кавычки".
#               Это же справедливо и для названий, содержащих пробелы.
#               
#               НИКОГДА не используйте табуляцию (TAB), ВСЕГДА применяйте пробелы


rooms:
    square:
        name: "Городская площадь"
        desc: "Шумная городская площадь, жизнь на которой не затихает даже ночью. Западнее располагается рынок, а на другой стороне площади виднеется монументальная арка. В центре площади располагается фонтан, около которого горожане что-то бурно обсуждают. Улица отходит на север и юг."
        type: town
        mobs:
        - citizen
        exits:
            north: street
            south: crossroads
            east: arc
            west: market

    crossroads:
        name: "Шумный перекресток"
        desc: "Перекресток городских дорог, пересекающих город во всех направлениях словно вены и артерии на теле великана. На севере виднеется оживленная и днем и ночью площадь."
        type: town
        exits:
            north: square
            west: weststreet1
            east: eaststreet1

    market:
        name: "Рынок"
        desc: "В переулке между массивными зданиями развернулась палаточная торговля. Торговцы всех мастей предлагают разнообразные товары всем имеющим набитый звонкими монетами кошелек."
        type: town
        mobs:
        - woman1
        exits:
            east: square
            west: market1

    arc:
        name: "Монументальная арка"
        desc: "По обе руки, на пять метров к небу восходят своды блестящей на солнце мраморной арки. Она была возведена в честь победы империи в одном из последних походов на варварские земли."
        type: town
        exits:
            west: square

    street:
        name: "Городская улица"
        desc: "Чистая улица вымощена мрамором, а бордюр выполнен в красном камне. По сторонам улицы, стена к стене располагаются похожие друг на друга богатые здания. К некоторым зданиям лестницы поднимаются прямо на второй этаж."
        type: town
        exits:
            south: square
            north: street1

    market1:
        name: "В центре рынка"
        desc: "Со всех сторон вас окружают многочисленные палатки, где можно найти товар на самый взыскательный вкус, лишь бы имелись деньги. С севера доносится приятный аромат из лавки бакалейщика, а на юге слышен звук молота кузнеца."
        type: town
        exits:
            east: market
            north: market2
            south: market3
            west: market4

    market2:
        name: "Лавка бакалейщика"
        desc: "Вы зашли в просторную палатку бакалейщика, предлагающего тут провиант на любой вкус. На широких прилавках разложено все, начиная от лука и петрушки, и заканчивая копчеными говяжьими окороками и колбасой. Неудивительно, что вокруг этой лавки всегда полным полно беспризорных мальчишек, выжидающих удобного момента, чтобы прикарманить что-нибудь вкусненькое."
        type: town
        mobs:
        - trader1
        exits:
            south: market1

    market3:
        name: "Палатка кузнеца"
        desc: "Вы находитесь в палатке, разбитой здесь местным кузнецом. За небольшую плату он готов при необходимости и подлатать доспехи, и подковать лошадь, если конечно она у вас имеется. Также у этого кузнеца можно приобрести простейшие орудия труда, без которых в хозяйстве никак не обойтись."
        type: town
        mobs:
        - smith1
        exits:
            north: market1

    market4:
        name: "Около сцены"
        desc: "К западу от вас установлена большая, сколоченная из деревянных досок сцена, на которой время от времени выступают приезжие фокусники, жонглеры, мошенники всевозможных мастей, так что на рынке обычно всегда царят шум и веселье. Эта сцена из-за своих размеров перекрывает все пути кроме восточного, ведущего в центр рыночной площади."
        type: town
        mobs:
        - illusionist1
        - illusionist2
        exits:
            east: market1

    street1:
        name: "Центральная улица"
        desc: "Здесь широкая чистая улица продолжается с юга на север, проходя мимо огромных зданий городской ратуши и центрального банка. Они выстроены в одинаковом старинном стиле с множеством барельефов, из-за чего это место у всех создает торжественное, немного мрачное настроение."
        type: town
        mobs:
        - cityguard
        exits:
            south: street
            north: street2
            west: 
                to: ratusha1
                door: closed
                doorname:
                - "дверь"
                - "дверь"
            east: 
                to: bank1
                door: closed
                doorname:
                - "дверь"
                - "дверь"

    ratusha1:
        name: "В здании ратуши"
        desc: "Вы находитесь на первом этаже городской ратуши, где немногочисленные клерки пытаются решить повседневные проблемы всех окрестных земель. Вы ловите на себе несколько недовольных взглядов, похоже посетителей здесь не любят и пытаются избавиться от них любыми способами. По широкой лестнице в дальнем конце зала можно попасть на второй этаж к бургомистру города."
        type: inside
        mobs:
        - clerk1
        - ratushaguard1
        exits:
            east: 
                to: street1
                door: closed
                doorname:
                - "дверь"
                - "дверь"
            up: ratusha2

    ratusha2:
        name: "Комната бургомистра"
        desc: "Здесь, в просторной светлой комнате, стены которой увешены дорогими картинами, бургомистр города принимает немногочисленных счастливчиков, кому было дозволено попасть к нему на прием. Впрочем, таковых обычно бывает немного, так как бургомистр прославился своим скверным характером, и после его вмешательства всем бывает обычно только хуже."
        type: inside
        mobs:
        - burgomistr
        exits:
            down: ratusha1

    bank1:
        name: "Центральный банк"
        desc: "Вы зашли через толстые дубовые двери, дополнительно обитые железными полосами, в массивное толстостенное здание центрального банка этого города. Ваш взгляд непроизвольно притягивает большая дверца сейфа, вделанного непосредственно в стену, где хранят свои сбережения более половины жителей этого города. Если бы кому-нибудь удалось украсть оттуда деньги, он бы стал богачом на всю свою оставшуюся жизнь."
        type: inside
        mobs:
        - bankir1
        exits:
            west: 
                to: street1
                door: closed
                doorname:
                - "дверь"
                - "дверь"

    street2:
        name: "Центральная улица"
        desc: "Вы находитесь на прямой светлой улице с брусчаткой из белого мрамора, ведущей с юга из центра города на север в местный парк, откуда доносятся звонкие трели певчих птиц. Поэтому неудивительно, что этот район облюбовали для себя все богачи города, их огромные роскошные виллы возвышаются на западе и востоке."
        type: town
        mobs:
        - citizen
        exits:
            south: street1
            north: park1

    park1:
        name: "Городской парк"
        desc: "Здесь, в окружении стройных цветущих деревьев, царит покой и умиротворение, поэтому неудивительно, что городской парк является излюбленным местом отдыха горожан. Это место также служит домом для многочисленных птиц, звонкие трели которых доносятся со всех сторон, да мелких животных, попадающих иногда в поле зрения между кустов и с ветвей деревьев."
        type: town
        mobs:
        - boy1
        exits:
            south: street2
            north: park2
            west: "street1:townlake"

    park2:
        name: "Городской парк"
        desc: "Похоже, что жители этого города просто обожают фонтаны, по крайней мере здесь их полным полно, от маленьких в виде статуй писающих мальчиков, до больших в виде переливающихся водопадов. Отсюда во все стороны отходят одинаковые аккуратные аллеи, в которых заметен многолетний труд искусных садовников."
        type: town
        mobs:
        - cityguard
        exits:
            south: park1
            north: park3
            west: park4
            east: park5

    park3:
        name: "Городской парк"
        desc: "Вы находитесь среди аккуратных разноцветных клумб, на которых старательные садовники попытались изобразить знаковые для жителей этого города символы. Тут можно найти и выложенные из цветов гербы знатных семейств, и схематичные изображения окрестных достопримечательностей от скульптур до зданий."
        type: town
        exits:
            south: park2

    park4:
        name: "Городской парк"
        desc: "Тут вдоль выложенных камнем дорожек в два ряда: слева и справа установлены одинаковые удобные скамейки, так что прогулка по парку не будет в тягость даже самому старому жителю этого города. А, по вечерам здесь непередаваемо красиво из-за разноцветных фонариков, развешанных по столбам, и разгоняющих темноту ночи без остатка."
        type: town
        mobs:
        - woman1
        exits:
            east: park2

    park5:
        name: "Около беседки"
        desc: "Вы остановились перед прелестной белой беседкой, установленной в этой части парка. У нее тонкие изящные колонны, до половины обвитые зелеными стеблями плюща. Неудивительно, что это место так популярно среди влюбленных парочек, от этого места даже у самого черствого человека глаза заполнятся слезами умиления."
        type: town
        mobs:
        - boy2
        - girl1
        exits:
            west: park2

    weststreet1:
        name: "Западная улица"
        desc: "Вы находитесь в начале извилистой улицы ведущей к огромному замку, вздымающегося неприступной серой громадой в некотором отдалении на западе. И справа, и слева улицу обступают нависшие над головой одинаковые серые здания, заставляя ее в этом месте повернуть на юг, на востоке же находится просторный перекресток."
        type: town
        mobs:
        - cityguard
        exits:
            east: crossroads
            south: weststreet2
            down: "sewersenter:sewers"

    weststreet2:
        name: "Западная улица"
        desc: "Со всех сторон вас обступают нависшие над улицей двухэтажные и трехэтажные здания, принадлежащие в основном местной военной аристократии, заслуживших владеть этим жильем годами безупречной службы своему властителю."
        type: town
        mobs:
        - citizen
        - woman1
        exits:
            north: weststreet1
            west: weststreet3

    weststreet3:
        name: "Западная улица"
        desc: "Эта улица выложена каменной брусчаткой, такой же серой как и здания вокруг. Кажется, что громкие звуки шагов прохожих и стук лошадиных копыт заполняет все свободное пространство улицы, так что хочется отсюда выбраться как можно скорее."
        type: town
        exits:
            east: weststreet2
            west: weststreet4
            south: 
                to: house1
                door: closed
                doorname:
                - "дверь"
                - "дверь"

    weststreet4:
        name: "Западная улица"
        desc: "До возвышающегося на западе замка властителя этих мест уже не так уж и далеко, отсюда можно рассмотреть глубой ров с опускающимся мостом и многочисленные бойницы в стенах, откуда в любую минуту могут выпустить тучу стрел. На севере и юге, как два близнеца, располагаются два одинаковых дома, говорящих о том, что местные жители больше предпочитают надежность, чем красоту."
        type: town
        mobs:
        - cityguard
        exits:
            east: weststreet3
            west: bridge

    bridge:
        name: "Мост через ров"
        desc: "Вы находитесь около ворот замка на узком деревянном мосту, поднимающемся в случае опасности. Внизу находится глубокий ров, заполненный грязной зловонной водой, очутившись в которой наверняка подхватишь какую-нибудь заразу. Сверху нависают две зубчатые башни, откуда в случае опасности для хозяев замка могут посыпаться тяжелые булыжники и политься горящее масло."
        type: town
        mobs:
        - bridgeguard
        exits:
            east: weststreet4
            west: 
                to: castle14
                door: closed
                doorname:
                - "ворота"
                - "ворота"

    house1:
        name: "Дом аристократа"
        desc: "Вы зашли в просторный дом местного аристократа, заслужившего право на это жилище годами безупречной военной службы. Несмотря на размеры дома, обстановка тут достаточно скудная и говорит о том, что хозяин либо не так богат, либо скряга. Также заметно как тут все тщательно прибрано и нигде не найти ни пылинки."
        type: town
        mobs:
        - rich1
        - maid
        exits:
            north: 
                to: weststreet3
                door: closed
                doorname:
                - "дверь"
                - "дверь"

    eaststreet1:
        name: "Восточная улица"
        desc: "Здесь начинается зловещая восточная улица, ведущая в самые бедные районы города. Все местные стражники опасаются оказаться в восточных трущобах, так что любой решившийся отправиться туда, делает это на свой страх и риск. С юга доносится приглушенный пьяный гул, там, судя по вывеске, находится местная таверна."
        type: town
        mobs:
        - cityguard
        exits:
            west: crossroads
            south: 
                to: tavern
                door: closed
                doorname:
                - "дверь"
                - "дверь"

    tavern:
        name: "Таверна"
        desc: "Вы зашли в вонючую деревянную таверну, царящий здесь пьяный перегар собьет с ног любого даже самого крепкого человека. Видимо поэтому в таверне никто и не стоит прямо на ногах. Напротив входа, за барной стойкой можно найти тощего уродливого трактирщика, готового за ваши же деньги угостить вас какой-нибудь отравой."
        type: town
        mobs:
        - innkeeper
        - drinker
        - drinker
        - drinker
        exits:
            north: 
                to: eaststreet1
                door: closed
                doorname:
                - "дверь"
                - "дверь"

    castle14:
        name: "Около восточных ворот"
        desc: "Здесь центральная площадь крепости окружающая главную башню продолжается на север и на юг, на востоке находятся окруженные сторожевыми башнями ворота в крепость, а на западе высокая стена глазеющая на вас многочисленными бойницами."
        type: town
        exits:
            east: 
                to: bridge
                door: closed
                doorname:
                - "ворота"
                - "ворота"
            north: castle9
            south: castle19

    castle9:
        name: "У крепостной стены"
        desc: "Вы находитесь на центральной площади крепости у ее восточной стены, по которой время от времени проходят патрули защитников крепости. На севере, в углу площади одиноко примостилась небольшая палатка из синего брезента, расшитого золотыми звездами. Площадь же продолжается дальше на запад и юг."
        type: town
        mobs:
        - guard
        exits:
            south: castle14
            north: castle4
            west: castle8

    castle4:
        name: "Магическая лавка"
        desc: "Вы зашли в небольшую палатку из синего с золотыми звездами брезента, где за широким буковым столом ученик мага продает всевозможные волшебные принадлежности. Тут есть и свитки с редкими заклинаниями и магические реагенты, которые пригодятся в любом сверхъестественном начинании."
        type: inside
        mobs:
        - magetrader
        exits:
            south: castle9
            west: castle3

    castle8:
        name: "Площадь у главной башни"
        desc: "Тут центральная площадь крепости, продолжающаяся на север, восток и запад упирается в кажущиеся неприступными стены главной башни, где располагается местное командование. Это место крайне неудобно для атакующих крепость, так как в любой момент сверху может политься горящее масло или кипящая вода, а укрыться тут негде."
        type: town
        exits:
            east: castle9
            north: castle3
            west: castle7

    castle3:
        name: "У крепостной стены"
        desc: "Вы находитесь на центральной площади крепости у ее северной стены, по которой время от времени проходят патрули защитников крепости. На востоке, в углу площади одиноко примостилась небольшая палатка из синего брезента, расшитого золотыми звездами. Площадь же продолжается дальше на запад и юг."
        type: town
        mobs:
        - guard
        exits:
            east: castle4
            south: castle8
            west: castle2

    castle7:
        name: "Площадь у главной башни"
        desc: "Здесь, в самом центре крепости обычно полно крестьян да простых ремесленников, съезжающихся сюда со всех окрестных земель для торговли и общения. Несмотря на то, что здесь собирается разношерстный народ, о каких-нибудь преступлениях тут сроду не слыхивали, так как от всевидящего ока гвардейцев крепости ничего не скроешь."
        type: town
        exits:
            east: castle8
            north: castle2
            west: castle6

    castle2:
        name: "Около северных ворот"
